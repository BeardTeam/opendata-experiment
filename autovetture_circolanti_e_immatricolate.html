      <div id="main">
	<div class="header">
		<h1>OpenDataExperiment</h1>
		<h3>PalerMobile using GoogleCharts</h3>
	</div>
	<div class="content">
      <!-- to be included always - end -->
	  <div id="content" class="sample">
	    <form id="side_panel">
	      <h5>Auto di Palermo<br/>Circolanti vs Immatricolate nel periodo 1999-2011</h5>
	      <section><div id="legend"></div></section>
	      <section>
		<div id="renderer_form" class="toggler">
		  <input type="radio" name="renderer" id="area" value="area" checked>
		  <label for="area">area</label>
		  <input type="radio" name="renderer" id="bar" value="bar">
		  <label for="bar">bar</label>
		  <input type="radio" name="renderer" id="line" value="line">
		  <label for="line">line</label>
		  <input type="radio" name="renderer" id="scatter" value="scatterplot">
		  <label for="scatter">scatter</label>
		</div>
	      </section>
	      <section>
		<div id="offset_form">
		  <label for="stack">
		    <input type="radio" name="offset" id="stack" value="zero">
		    <span>stack</span>
		  </label>
		  <label for="stream">
		    <input type="radio" name="offset" id="stream" value="wiggle">
		    <span>stream</span>
		  </label>
		  <label for="pct">
		    <input type="radio" name="offset" id="pct" value="expand">
		    <span>pct</span>
		  </label>
		  <label for="value">
		    <input type="radio" name="offset" id="value" value="value" checked>
		    <span>value</span>
		  </label>
		</div>
		<div id="interpolation_form">
		  <label for="cardinal">
		    <input type="radio" name="interpolation" id="cardinal" value="cardinal" >
		    <span>cardinal</span>
		  </label>
		  <label for="linear">
		    <input type="radio" name="interpolation" id="linear" value="linear" checked>
		    <span>linear</span>
		  </label>
		  <label for="step">
		    <input type="radio" name="interpolation" id="step" value="step-after">
		    <span>step</span>
		  </label>
		</div>
	      </section>
	      <section>
		<h6>Smoothing</h6>
		<div id="smoother"></div>
	      </section>
	      <section></section>
	    </form>
	    <div id="chart_container">
	      <div id="chart"></div>
	      <div id="timeline"></div>
	      <div id="preview"></div>
	    </div>
